<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>可鼠标拖动摆放的网格布局</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.gridster.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="nav">上边</div>
<div class="main_container">
    <div class="left_toolbox">
        我是左侧组件面板
    </div>
    <div class="middle_build_panal">
       <!-- <section class="demo">-->
            <div class="gridster">
                <ul>
                    <li data-row="1" data-col="1" data-sizex="2" data-sizey="1"></li>
                    <li data-row="3" data-col="1" data-sizex="1" data-sizey="1"></li>
                    <li data-row="3" data-col="2" data-sizex="2" data-sizey="1"></li>
                    <li data-row="1" data-col="2" data-sizex="2" data-sizey="2"></li>
                    <li class="try" data-row="1" data-col="4" data-sizex="1" data-sizey="1"></li>
                    <li data-row="2" data-col="4" data-sizex="2" data-sizey="1"></li>
                    <li data-row="3" data-col="4" data-sizex="1" data-sizey="1"></li>
                    <li data-row="1" data-col="5" data-sizex="1" data-sizey="1"></li>
                    <li data-row="3" data-col="5" data-sizex="1" data-sizey="1"></li>
                    <li data-row="1" data-col="6" data-sizex="1" data-sizey="1"></li>
                    <li data-row="2" data-col="6" data-sizex="1" data-sizey="2"></li>
                </ul>
            </div>
       <!-- </section>-->
    </div>
    <div class="right_settingbox">
        我是右侧设置参数面板
    </div>
</div>
<script src="js/jquery.min-v1.10.2.js"></script>
<script src="js/jquery.gridster.js" type="text/javascript"></script>
<script type="text/javascript">
    var gridster;

    $(function () {

        gridster = $(".gridster > ul").gridster({
            //widget_selector: "li",                        //确定哪个元素是widget
            widget_margins: [10, 10],                       //margin大小
            widget_base_dimensions: [140, 140],             //面积大小

            //extra_rows: 0,                              //增加更多的横数确保空隙合适
            //extra_cols: 0,                              //增加更多的列数确保空隙合适

            //max_size_x: 6,                              //一个widget最大多少列
            //max_size_y: 6,                              //一个widget最大多少横

            //max_cols: null,                             //最多创建多少列，null表示没有限制
            //max_rows: null,                             //最多创建多少横，null表示没有限制
            //min_cols: 1,                                //至少创建多少列
            //min_rows: 15,                               //至少创建多少横

            //autogenerate_stylesheet: true,   //允许通过CSS自动生成，例如：[data-col="1"] { left: 10px; }
            //avoid_overlapped_widgets: true,  //不允许widgets加载的时候重叠

            //resize.enabled: false,//允许改变大小
            //resize.axes: ['both'],      //能通过X,Y轴去改变大小
            //resize.handle_class: 'gs-resize-handle',          //把某个class当做改变大小的控件
            //resize.handle_append_to: '',//set a valid CSS selector to append resize handles to. If value evaluates to false it's appended to the widget.
            //resize.max_size: [Infinity, Infinity],  //改变大小的最大值

            min_cols: 6,                                     //至少创建多少列
            helper: 'clone',
            resize: {enabled: true},
            //拖动事件
            draggable: {
                //handle: 'header',         //设置拖动控件
                start: function (event, ui) {
                    console.log('start:', ui)
                },
                drag: function (event, ui) {
                    console.log('drag:', ui)
                },
                stop: function (event, ui) {
                    console.log('stop:', ui)
                }
            }
        }).data('gridster');


        console.log(gridster)
        //添加一个widget
        //gridster.add_widget();

        //gridster.remove_widget();

    });

</script>
</body>
</html>
