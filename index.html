<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>可鼠标拖动摆放的网格布局</title>
    <script src="js/utils.js"></script>
    <script src="js/jquery.min-v1.10.2.js"></script>
<!--    <script src="js/jquery.gridster-v0.5.6.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.gridster-v0.5.6.css">-->
    <script src="js/jquery.gridster.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.gridster.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="nav">
    <span class="vlogo">
        <img src="imgs/vlogo.png" width="30px" height="30px"/>
    </span>
    <span class="top_bar_sub_unit_btn btn_del_all">
        <img src="imgs/text.png" width="20px" height="20px"/>
        <span>移除所有</span>
    </span>
    <span class="top_bar_sub_unit_btn preview">
        <img src="imgs/text.png" width="20px" height="20px"/>
        <span>预览页面</span>
    </span>
    <span class="top_bar_sub_unit_btn savepage">
        <img src="imgs/text.png" width="20px" height="20px"/>
        <span>保存页面</span>
    </span>
</div>
<div class="main_container">
    <span class="left_top_open">open</span>
    <div class="left_toolbox">
        <div class="left_top_title">
            <span class="top_title">组件面板</span><span class="left_top_close">close</span>
        </div>
        <!--组件放置区-->
        <div class="left_toolbox_sub_unit">
            <div class="sub_unit_text" lang="text">
                <img src="imgs/text.png" width="20px" height="20px"/>
                <span>文本内容</span>
            </div>
            <div class="sub_unit_text" lang="viewpager">
                <img src="imgs/text.png" width="20px" height="20px"/>
                <span>轮播图片</span>
            </div>


        </div>
    </div>
    <div class="middle_build_panal">
            <div class="gridster">
                <ul>
                    <li class="try" data-row="1" data-col="1" data-sizex="1" data-sizey="3"></li>
                    <li data-row="1" data-col="2" data-sizex="5" data-sizey="3">
                        新闻资讯7
                    </li>
                    <li data-row="2" data-col="1" data-sizex="1" data-sizey="1">
                        教练列表
                    </li>
                    <li data-row="1" data-col="1" data-sizex="1" data-sizey="1" class="gs-w">1<span class="gs-resize-handle gs-resize-handle-both"></span></li>
                    <li data-row="2" data-col="1" data-sizex="1" data-sizey="1" class="gs-w">2<span class="gs-resize-handle gs-resize-handle-both"></span></li>
                    <li data-row="3" data-col="1" data-sizex="1" data-sizey="1" class="gs-w">3<span class="gs-resize-handle gs-resize-handle-both"></span></li>

                </ul>
            </div>
    </div>

    <span class="right_top_open">open</span>
    <div class="right_settingbox">
        <div class="right_top_title">
            <span class="right_top_close">close</span><span class="top_title">参数面板</span>
        </div>
        <!--参数设置区-->
        <div class="right_sub_unit">
            <div class="sub_unit_text">
                <span id="setProps">属性</span><span id="setStyle">样式</span><span id="setEvent">事件</span>
            </div>
        </div>
        <!--切换属性面板-->
        <div class="right_sub_unit_panal_setProps">
            setProps
        </div>
        <div class="right_sub_unit_panal_setStyle">
            setStyle
        </div>
        <div class="right_sub_unit_panal_setEvent">
            setEvent
        </div>
    </div>
</div>

<script type="text/javascript">
    var gridster;
    var t='?v='+new Date().getTime();
    utils.loadJs('js/main.js'+t,'mainjs')
    utils.loadJs('js/toolsbox-compents-handler.js'+t,'toolsbox')
    utils.loadCss('css/main.css'+t,'maincss')
</script>
</body>
</html>
